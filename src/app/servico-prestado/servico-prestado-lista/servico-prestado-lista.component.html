<br><br><br>
<div class="container-fluid">

    <h1>Lista de Prestação de servicos</h1>
    <form #servicoPrestadoLista="ngForm" (ngSubmit)="onSubmit()">
    
        <div class="col mb-3">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
          [(ngModel)]="nomeCliente" name="nomeCliente">

        </div>
          <div class="col">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Data</label>
        <input type="date" class="form-control" id="exampleFormControlInput1"
        [(ngModel)]="dataServicoPrestado" name="dataServicoPrestado">
      </div>

    </form>
    <!--Lista de servicos prestados-->
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Cliente</th>
            <th scope="col">Descrição</th>
            <th scope="col">Data Prestado de Servico</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let servicoPrestado of servicoPrestados">
            <th scope="row">{{ servicoPrestado.idPrestacaoServico }}</th>
            <td>{{ servicoPrestado.cliente.nome }}</td>
            <td>{{ servicoPrestado.descricao }}</td>
            <td>{{ servicoPrestado.data }}</td>
          </tr>
        </tbody>
      </table>
       <!--Fim lista de servicos prestados-->
</div>
