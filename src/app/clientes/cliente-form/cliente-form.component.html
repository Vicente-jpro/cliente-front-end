<h1>Formul√°rio de clientes</h1>
<div class="container">

    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">ID</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" 
        placeholder="ID" [ngModel]="cliente.idCliente" name="idCliente" disabled="true">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Data de Cadastro</label>
        <input type="date" class="form-control" id="exampleFormControlInput1" 
        [ngModel]="cliente.dataCadastro" name="dataCadastro" disabled="true">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome <span class="text-danger">*</span></label>
        <input type="name" class="form-control" id="exampleFormControlInput1" 
        placeholder="Seu nome" [(ngModel)]="cliente.nome" name="nome">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">BI <span class="text-danger">*</span></label>
        <input type="name" class="form-control" id="exampleFormControlInput1" 
        [(ngModel)]="cliente.bi" name="bi" placeholder="Seu nome">
    </div>

    <button type="submit" class="btn btn-success" >Savar</button>
    </form>
</div>
