<br><br><br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">B. Identidade</th>
        <th scope="col">Data de cadastro</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <th scope="row"> {{ cliente.idCliente }}</th>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.bi }}</td>
        <td>{{ cliente.dataCadastro }}</td>
      </tr>

    </tbody>
  </table>
