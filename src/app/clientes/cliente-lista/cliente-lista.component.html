<br><br><br>
<div class="container">


  <h1>Lista de Clientes</h1>
  <a class="btn btn-warning" routerLink="/cliente-form" role="button" aria-disabled="true">
    <i class="fa fa-plus"></i>  
    Novo
  </a>

  <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">B. Identidade</th>
          <th scope="col">Data de cadastro</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <th scope="row"> {{ cliente.idCliente }}</th>
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.bi }}</td>
          <td>{{ cliente.dataCadastro }}</td>
          <td>
            <!--Editar-->
            <button type="button" class="btn btn-primary" (click)="editar(cliente)">
            <i class="bi-pencil-square"></i>
            </button>
          </td>
          <td>
            <!--Eliminar-->
            <button type="button" class="btn btn-danger">
            <i class="bi-x-square-fill"></i>
            </button>
          </td>
        </tr>

      </tbody>
    </table>
</div>
